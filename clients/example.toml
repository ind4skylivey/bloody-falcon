# Example client scope (template only; not production-ready).

# Brand terms used for matching public signals (fictional placeholders).
brand_terms = ["ExampleCo", "Fictional Brand"]

# Official domains owned by the client (reserved example domains only).
domains = ["example.com", "example.org"]

# Public product names (fictional placeholders).
products = ["ExampleProduct", "DemoService"]

# Official social handles (fictional placeholders).
official_handles = ["@exampleco", "@example_support"]

# Sources allowed for this scope (safe defaults for a template).
allowed_sources = ["fixture", "offline"]

# Detectors allowed for this scope (safe defaults for a template).
allowed_detectors = ["typosquat"]

# Watchlist keywords (generic placeholders; not operational).
watch_keywords = ["placeholder-keyword-1", "placeholder-keyword-2"]

# Negative keywords (generic placeholders; not operational).
negative_keywords = ["placeholder-noise-1", "placeholder-noise-2"]

[privacy]
# Store raw evidence content (false means redact).
store_raw = false
# Patterns to redact when store_raw is false (example placeholders).
redact_patterns = ["REDACT_THIS_PATTERN", "REDACT_THIS_OTHER_PATTERN"]
# Retention window (days) for evidence storage.
max_evidence_retention_days = 30

[policy]
# Minimum confidence to alert.
min_confidence_alert = 80
# Minimum severity to alert.
min_severity_alert = "high"
# Digest schedule for non-immediate findings.
digest_frequency = "daily"

[policy.typosquat]
# Generic tokens that should not escalate without corroboration.
generic_tokens = ["login", "secure", "support", "billing", "account", "verify"]
# Domains older than this are treated as lower priority noise.
old_domain_days = 180

[rate_limits]
# Minimum interval between GitHub queries (ms).
github_min_interval_ms = 1000
# Minimum interval between paste queries (ms).
paste_min_interval_ms = 800
# Minimum interval between CT log queries (ms).
ct_min_interval_ms = 500

[typosquat]
# Keyboard locale for typosquat generation.
locale = "us"
# Weight for fuzzy distance scoring.
distance_weight = 10
