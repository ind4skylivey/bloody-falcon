brand_terms = ["exampleco", "example corp", "example cloud"]
domains = ["example.com", "example.org"]
executives = ["Alex Doe", "Riley Smith"]
approved_assets = ["EXAMPLECO", "EXAMPLE-LOGO-RED"]
watchlists = ["invoice", "password reset", "vpn", "credential", "billing"]
allowed_sources = ["username-providers", "typosquat", "ct-logs", "leak-keywords", "paste"]
typosquat_locale = "us"
typosquat_distance_weight = 10

[rate_limits]
paste_min_interval_ms = 800
github_min_interval_ms = 1000

[alert_policy]
immediate_threshold = { severity = "high", confidence = 80 }
digest_frequency = "daily"
